stages:
  - build
  - test
  - deploy

variables:
  PRODUCTION: ${PRODUCTION}
  ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
  PRODUCTION_DB_URL: ${PRODUCTION_DB_URL}

build-job:
  stage: build
  script:
    - docker build -t my-backend-image .

test-job:
  stage: test
  script:
    # - docker run --rm my-backend-image pytest -s -v
    - echo "ALLOWED_ORIGINS is set to: ${ALLOWED_ORIGINS}"
    - echo "PRODUCTION is set to: ${PRODUCTION}"
    - echo "PRODUCTION_DB_URL is set to: ${PRODUCTION_DB_URL}"

deploy-job:
  stage: deploy
  script:
    - docker compose up -d
