stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - docker build -t my-backend-image .

build-nginx-job:
  stage: build
  script:
    - docker build -t custom-nginx:latest ./nginx

nginx-test-job:
  stage: test
  script:
    - echo "Testing Nginx configuration in docker-compose network"
    - docker-compose -f docker-compose.yml up -d backend
    - docker-compose -f docker-compose.yml run --rm nginx nginx -t
    - docker-compose -f docker-compose.yml down

backend-test-job:
  stage: test
  script:
    - echo "Testing"
    - echo "PRODUCTION = $PRODUCTION"
    - echo "ALLOWED_ORIGINS = $ALLOWED_ORIGINS"
    - echo "PRODUCTION_DB_URL = $PRODUCTION_DB_URL"
    - docker run --rm -e PRODUCTION="$PRODUCTION" -e ALLOWED_ORIGINS="$ALLOWED_ORIGINS" -e PRODUCTION_DB_URL="$PRODUCTION_DB_URL" my-backend-image pytest -s -v

deploy-job:
  stage: deploy
  script:
    - docker compose down --remove-orphans
    - docker compose up -d --force-recreate
