<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>{{ data.title }}</title>
    <meta name="description" content="{{ data.description }}">

    <!-- Preconnect for Faster Resource Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

    <!-- Preconnect for Tailwind CDN and css -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preload" href="/static/css/style.css" as="style">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Preload Critical Images -->
    <link rel="preload" href="/static/images/logo.webp" as="image">
    {% if data.page == "index" %}
        <!-- Preload for Index Page -->
    {% elif data.page == "404" %}
        <!-- Preload for 404 Page -->
    {% endif %}

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="{{ data.title }}">
    <meta property="og:description" content="{{ data.description }}">
    <meta property="og:image" content="{{data.image }}">
    <meta property="og:url" content="{{ data.url }}">
    <meta property="og:type" content="website">

    <!-- Canonical URL to Avoid Duplicate Content Issues -->
    <link rel="canonical" href="{{ data.canonical }}">

    <!-- SEO-Friendly Robots Meta Tag -->
    <meta name="robots" content="{{ data.robots }}">

    <!-- Include Analytics Only in Production -->
    {% if data.PROFILES == "prod" %}
        {% include "google_analytics.html" %}
        {% include "yandex_metrika.html" %}
    {% endif %}
</head>
<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-900">

    {% include "header.html" %}

    {% block content %}{% endblock %}

    {% include "footer.html" %}

</body>
</html>
