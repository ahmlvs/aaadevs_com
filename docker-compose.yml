services:
  backend:
    build:
      context: ./backend
    container_name: my-backend-container
    environment:
      - PROFILES=${PROFILES}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DB_URL=${DB_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMINS_LIST=${ADMINS_LIST}
    ports:
      - "8000:8000"
    restart: always
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  nginx:
    build:
      context: ./nginx
    container_name: my-nginx-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: always

  tgbot:
    build:
      context: ./tgbot
    container_name: my-tgbot-container
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    restart: always
    command: ["python", "main.py"]
