{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <!-- Info Block 1 -->
        <div class="info-block">
            <h2>Info Block 1</h2>
            <p>This is some information about the site or your project. You can add details here.</p>
        </div>

        <!-- Info Block 2 -->
        <div class="info-block">
            <h2>Info Block 2</h2>
            <p>Here's another section for information or features you want to highlight.</p>
        </div>

        <!-- Form Block -->
        <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>

        <!-- Messages -->
        <div id="success-message"></div>
        <div id="error-message"></div>
    </div>
{% endblock %}
